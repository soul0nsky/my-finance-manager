name: Java CI with Maven

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Устанавливаем Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. Проверяем форматирование кода (Spotless)
      - name: Check code formatting
        run: mvn spotless:check

      # 4. Компилируем проект
      - name: Build with Maven
        run: mvn compile -B

      # 5. Запускаем тесты
      - name: Run tests
        run: mvn test -B

      # 6. Создаём JAR с зависимостями
      - name: Package application
        run: mvn package -DskipTests -B

      # 7. Сохраняем артефакт (JAR файл)
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: finance-manager-jar
          path: target/finance-manager-*-jar-with-dependencies.jar
          retention-days: 7
